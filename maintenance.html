<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="assets/js/auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス管理 - AGU Sailing Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="header-logo">AGU Sailing Club</a>
            <nav class="header-nav">
                <ul>
                    <li><a href="diary.html">練習日記</a></li>
                    <li><a href="maintenance.html" class="active">メンテナンス管理</a></li>
                    <li><a href="purchase.html">購入品管理</a></li>
                    <li><a href="calendar.html">カレンダー</a></li>
                    <li><a href="manual.html">活動の手引き</a></li>
                </ul>
            </nav>
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>メンテナンス管理</h1>
                <p>船の修理や整備の状況を記録し、チームで共有します。</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="form-container card">
                    <h2 class="form-title">新規登録フォーム</h2>
                    <form id="maintenance-form">
                        <div class="form-grid">
                            <div class="form-group"><label for="discovery-date">発見日/作業日</label><input type="date" id="discovery-date" required></div>
                            <div class="form-group"><label for="ship-number">船の番号</label><input type="text" id="ship-number" placeholder="例: 4711, KSCレスキュー" required></div>
                            <div class="form-group"><label for="location">作業箇所</label><input type="text" id="location" placeholder="例: ティラー, 船外機オイル交換" required></div>
                            <div class="form-group"><label for="discoverer">発見者/作業者</label><input type="text" id="discoverer" placeholder="例: 青山 太郎" required></div>
                            <div class="form-group"><label for="cost">費用 (円)</label><input type="number" id="cost" placeholder="例: 5000"></div>
                            <div class="form-group"><label for="photoUrl">写真リンク</label><input type="url" id="photoUrl" placeholder="Googleドライブの共有リンクなど"></div>
                        </div>
                        <div class="form-group">
                            <label for="remarks">備考</label>
                            <textarea id="remarks" rows="3" placeholder="部品の発注状況や、作業の詳細などを記入"></textarea>
                        </div>
                        <button type="submit" class="btn">登録する</button>
                    </form>
                </div>

                <div id="maintenance-list">
                    <!-- JSでメンテナンスカードがここに追加されます -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Aoyama Gakuin University Sailing Club. All Rights Reserved.</p>
        </div>
    </footer>
    
    <div class="modal" id="edit-maintenance-modal">
        <div class="modal-content card">
            <span class="modal-close">&times;</span>
            <h2 class="form-title">メンテナンス情報の編集</h2>
            <form id="edit-maintenance-form">
                <input type="hidden" id="edit-maintenance-id">
                <div class="form-grid">
                    <div class="form-group"><label for="edit-discovery-date">発見日/作業日</label><input type="date" id="edit-discovery-date" required></div>
                    <div class="form-group"><label for="edit-ship-number">船の番号</label><input type="text" id="edit-ship-number" required></div>
                    <div class="form-group"><label for="edit-location">作業箇所</label><input type="text" id="edit-location" required></div>
                    <div class="form-group"><label for="edit-discoverer">発見者/作業者</label><input type="text" id="edit-discoverer" required></div>
                    <div class="form-group"><label for="edit-cost">費用 (円)</label><input type="number" id="edit-cost"></div>
                    <div class="form-group"><label for="edit-photoUrl">写真リンク</label><input type="url" id="edit-photoUrl"></div>
                </div>
                <div class="form-group">
                    <label for="edit-remarks">備考</label>
                    <textarea id="edit-remarks" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">更新する</button>
            </form>
        </div>
    </div>

    <script src="assets/js/maintenance.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
