<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="assets/js/auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入商品管理 - AGU Sailing Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="header-logo">AGU Sailing Club</a>
            <nav class="header-nav">
                <ul>
                    <li><a href="diary.html">練習日記</a></li>
                    <li><a href="repair.html">修理部品管理</a></li>
                    <li><a href="purchase.html" class="active">購入品管理</a></li>
                    <li><a href="calendar.html">カレンダー</a></li>
                    <li><a href="manual.html">活動の手引き</a></li>
                </ul>
            </nav>
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>購入商品管理</h1>
                <p>クラブの備品や消耗品の購入履歴を管理します。</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="form-container card">
                    <h2 class="form-title">新規購入登録</h2>
                    <form id="purchase-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="purchase-date">購入日</label>
                                <input type="date" id="purchase-date" required>
                            </div>
                            <div class="form-group">
                                <label for="price">金額 (円)</label>
                                <input type="number" id="price" placeholder="例: 3000" required>
                            </div>
                            <div class="form-group">
                                <label for="item-name">購入した商品</label>
                                <input type="text" id="item-name" placeholder="例: 予備のロープ 10m" required>
                            </div>
                            <div class="form-group">
                                <label for="storage-location">収納場所</label>
                                <input type="text" id="storage-location" placeholder="例: 部室の棚A" required>
                            </div>
                        </div>
                        <!-- ▼▼▼ 新規登録フォームに精算状況を追加 ▼▼▼ -->
                        <div class="form-group">
                            <label>精算状況</label>
                            <div class="radio-group">
                                <label><input type="radio" name="status" value="立て替え中" checked> 立て替え中</label>
                                <label><input type="radio" name="status" value="精算済み"> 精算済み</label>
                            </div>
                        </div>
                        <!-- ▲▲▲ ここまで ▲▲▲ -->
                        <button type="submit" class="btn">登録する</button>
                    </form>
                </div>

                <div class="table-container card">
                    <h2 class="table-title">購入リスト</h2>
                    <div class="table-wrapper">
                        <table id="purchase-table">
                            <thead>
                                <tr>
                                    <th>購入日</th>
                                    <th>金額 (円)</th>
                                    <th>商品名</th>
                                    <th>収納場所</th>
                                    <!-- ▼▼▼ テーブルヘッダーに精算状況を追加 ▼▼▼ -->
                                    <th>精算状況</th>
                                    <!-- ▲▲▲ ここまで ▲▲▲ -->
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JSでデータがここに追加されます -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Aoyama Gakuin University Sailing Club. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- ▼▼▼ 編集モーダルをシンプルに修正 ▼▼▼ -->
    <div class="modal" id="edit-purchase-modal">
        <div class="modal-content card">
            <span class="modal-close">&times;</span>
            <h2 class="form-title">購入情報の編集</h2>
            <form id="edit-purchase-form">
                <input type="hidden" id="edit-purchase-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit-purchase-date">購入日</label>
                        <input type="date" id="edit-purchase-date" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-price">金額 (円)</label>
                        <input type="number" id="edit-price" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-item-name">購入した商品</label>
                        <input type="text" id="edit-item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-storage-location">収納場所</label>
                        <input type="text" id="edit-storage-location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>精算状況</label>
                    <div class="radio-group">
                        <label><input type="radio" name="edit-status" value="立て替え中"> 立て替え中</label>
                        <label><input type="radio" name="edit-status" value="精算済み"> 精算済み</label>
                    </div>
                </div>
                <button type="submit" class="btn">更新する</button>
            </form>
        </div>
    </div>
    <!-- ▲▲▲ ここまで ▲▲▲ -->

    <script src="assets/js/purchase.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
